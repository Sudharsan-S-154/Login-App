<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="home.css">
    <script defer src="home.js"></script>


</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                Travel Blog
            </div>
            <div class="addButton">
                <button class="btn">Add Blog</button>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="addSection">
            <form class="addForm">
                <div class="blogandcancel">
                    <div class="blogText" style="font-size: 1.5rem; color: #E0E0E0 ;"> Add Your Travel Experience </div>
                    <i class="fa fa-close" style="font-size:24px; color: #E0E0E0;"></i>
                </div>
                <input type="text" class="firstName*" placeholder="Firstname">
                <input type="text" class="lastName*" placeholder="LastName">
                <input type="text" class="travelSpot*" placeholder="TravelSpot">
                <textarea class="experience*" placeholder="Experience"></textarea>
                <input type="number" min="1" max="5" placeholder="rating">
                <!-- <label style="display: inline;">Upload your memories</label><input type="file">  -->
                <button class="submitButton">submit</button>
            </form>
        </section>
    </main>
</body>

</html>
