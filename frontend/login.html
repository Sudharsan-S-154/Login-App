<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="main.js"></script>
    <!-- <script defer src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <article class="container">
        <section class="title">
            <div class="login">Log in</div>
            <div class="signup">Sign up</div>
        </section>
        <section class="sliding">
            <form id="input1" class="input1">
                <h2 class="loginLabel">Log in</h2>

                <input type="text" class="text" placeholder="Email address*">

                <div class="showPassword">
                    <input type="password" class="text" placeholder="Your password*">
                    <i id="openEye" class='far fa-eye' style='font-size:18px'></i>
                    <i id="closeEye" class='fas fa-eye-slash' style='font-size:18px'></i>
                </div>



                <div class="forgetpassword">
                    <a href="#">Forget your password</a>
                </div>

                <div class="keeplogin">
                    <input type="checkbox" style="scale: 1.3; transform: translateY(1px);">
                    <label> Keep me signed in until I sign out</label>
                </div>

                <div class="loginButton">
                    <button type="submit" class="btn">Log in</button>
                </div>
            </form>

            <form class="input2">
                <h2 class="signupLabel">Sign up</h2>

                <div class="facebookButton">
                    <button class="button">Sign up with Facebook</button>
                </div>

                <div class="googleButton">
                    <button class="button">Sign up with Google</button>
                </div>

                <div class="divider">
                    <hr>
                    <span>OR</span>
                    <hr>
                </div>

                <input type="text" class="text" placeholder="First name*">
                <input type="text" class="text" placeholder="Last name*">
                <input type="text" class="text signupEmail" placeholder="Email address*">

                <div class="showPassword">
                    <input type="password" class="text signupEmail" placeholder="Password*">
                    <i id="openEye1" class='far fa-eye' style='font-size:18px'></i>
                    <i id="closeEye1" class='fas fa-eye-slash' style='font-size:18px'></i>
                </div>
                

                <div class="signupButton">
                    <button class="btn">Sign up</button>
                </div>
            </form>
        </section>
    </article>
</body>

</html>
